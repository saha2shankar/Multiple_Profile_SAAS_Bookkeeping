<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${company.name + ' Transactions'}">Transactions</title>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/css/dashboard.css">

</head>
<body>
	<div class="app-container">
		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="logo">
				<i class="fas fa-microchip"></i>
				<!-- For technology -->
				<div class="logo-text">
					<h1>My Code</h1>
					<p>The Best Tech Startup</p>
				</div>
			</div>
			<ul class="nav-menu">
				<li><a href="#"> <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
				</a></li>
				<li><a href="/admin/company/users/new"> <i
						class="fas fa-user-plus"></i> <span>Add Sub-Admin</span>
				</a></li>
				<li><a href="/admin/company/users/view"> <i
						class="fas fa-users-cog"></i> <span>View Sub-Admin</span>
				</a></li>
				<li><a
					th:href="@{/admin/companies/{id}/transactions/new(id=${company.id})}">
						<i class="fas fa-plus-circle"></i> <span>Add Transaction</span>
				</a></li>
				<li><a
					th:href="@{/admin/companies/{id}/transactions/list(id=${company.id})}"
					class="active"> <i class="fas fa-list-alt"></i> <span>View
							Transaction</span>
				</a></li>
				<li><a href="/admin/profile"> <i class="fas fa-home"></i>
						<span>Go To Main Page</span>
				</a></li>
			</ul>

		</aside>

		<!-- Main Content -->
		<main class="main-content">
			<header class="header">
				<h2>Dashboard</h2>
				<div class="user-profile">
					<span>Welcome to , [[${company.name}]]</span>
				</div>
			</header>

			<!-- Recent Activity -->
			<section class="recent-activity">
				<h3 th:text="${company.name + ' Transactions'}">Transactions</h3>
			<div class="action-buttons">
			<a th:href="@{/admin/companies/{id}/transactions/new(id=${company.id})}" ><button class="btn btn-secondary">Record New Deposit</button></a>
				
			</div>
			<br>
				<div class="table-responsive">
					<table>
						<thead>
							<tr>
								<th>Date</th>
								<th>Description</th>
								<th>Amount</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
							<tr th:each="transaction : ${transactions}">
								<td
									th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd')}"></td>
								<td th:text="${transaction.description}"></td>
								<td
									th:text="${'$' + #numbers.formatDecimal(transaction.amount, 1, 2)}"></td>
								<td><a th:href="@{'/admin/companies/' + ${company.id} + '/transactions/edit?id=' + ${transaction.id}}"
									class="download-edit"> <i class="fas fa-edit"></i> Edit
								</a> <a th:href="@{'/admin/companies/' + ${company.id} + '/transactions/delete?id=' + ${transaction.id}}" class="delete-btn"		onclick="return confirm('Are you sure you want to delete this record?');">
										<i class="fas fa-trash"></i> Delete
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>

			<!-- Action Buttons -->

		</main>
	</div>
	<script type="js/main.js"></script>
</body>
</html>
