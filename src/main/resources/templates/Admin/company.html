<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nepal Bank Limited - Dashboard</title>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/css/dashboard.css">
<link rel="stylesheet" href="css/style.css">
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
	<div class="app-container">
		<!-- Sidebar -->
		<aside class="sidebar">
			<th:block th:insert="fragments/sidebar.html"></th:block>
		</aside>

		<!-- Main Content -->
		<main class="main-content">
			<header class="header">
				<h2>Profile Management</h2>
			</header>


			<form action="/admin/company/new"  method="post">
				<div class="form-group">
					<label for="company">Company Name</label>
					<div class="input-with-icon">
						<i class="fas fa-robot input-icon"></i> <input type="text"
							id="name" name="name" class="form-control"
							placeholder="Enter Your Company Name" required>
					</div>
				</div>
						<!-- Action Buttons -->
			<div class="action-buttons">
				<a href="">
					<button class="btn btn-secendary"type="submit">+ ADD NEW COMPANY</button>

				</a>
			</div>
			<br>

			</form>
	

			<!-- Stats Cards -->
			<section class="stats-container">
				<article th:each="c: ${companys}" class="stat-card">
					<div class="value" th:text="${c.name}">View Dashboard</div>
					<a th:href="@{/admin/company/dashboard/{id}(id=${c.id})}"  > <h3>view Dashboard</h3></a>
		
					
				</article>

			</section>




		</main>
	</div>
	<script type="js/main.js"></script>
</body>
</html>
