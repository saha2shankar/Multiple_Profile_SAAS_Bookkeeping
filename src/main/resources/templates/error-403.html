<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Your Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a4365;
            --error-color: #e53e3e;
            --light-gray: #f7fafc;
            --medium-gray: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: #2d3748;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .error-container {
            max-width: 580px;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }

        .error-animation {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .error-animation img {
            width: 100%;
            height: auto;
            display: block;
        }

        .error-code {
            font-size: 3rem;
            font-weight: 700;
            color: var(--error-color);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .error-message {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .error-description {
            color: #4a5568;
            margin-bottom: 2rem;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .error-action {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 1.75rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #1e365b;
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--medium-gray);
        }

        .btn-outline:hover {
            background-color: #f8fafc;
            border-color: var(--primary-color);
        }

        .btn i {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            color: #718096;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 1.5rem;
            }
            
            .error-animation {
                max-width: 280px;
                margin-bottom: 1.5rem;
            }
            
            .error-code {
                font-size: 2.5rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-action {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-animation">
            <img src="https://cdn.dribbble.com/userupload/42148447/file/original-3035a79702582a605e1a495f71984a9b.gif" alt="Access Denied Illustration">
        </div>
        
        <div class="error-code">403</div>
        <h1 class="error-message">Access Restricted</h1>
        <p class="error-description">
            You don't have permission to view this page. Please check your credentials 
            or contact your administrator if you believe this is an error.
        </p>
        
        <div class="error-action">
            <a th:href="@{/}" class="btn">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a th:href="@{/signin}" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i> Try Again
            </a>
        </div>
    </div>
    
    <footer class="footer">
        &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2023</span> Your Company Name
    </footer>
</body>
</html>
